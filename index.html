<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Ponnu!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f06d8c 0%, #ffc0cb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Handlee', cursive;
            color: #333;
        }

        .birthday-wrapper {
            position: relative;
            width: 800px; 
            height: 600px; /* Increased height for better button visibility */
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            border-radius: 20px; 
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px 0 20px;
            height: 100%;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 3.5em;
            color: #e84393;
            margin-bottom: 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s ease-out forwards;
        }

        .picture-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffcc5c;
            box-shadow: 0 0 15px rgba(255, 204, 92, 0.8);
            overflow: hidden;
            margin-top: 15px;
            animation: fadeInScale 1.5s ease-out forwards;
        }

        .picture-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .message {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.5;
            animation: fadeInText 2s ease-out forwards;
        }

        .cake-container {
            /* Kept the cake structure from the original design here for simpler visual, 
               but the interactive cake is on cake.html */
            position: relative;
            width: 200px;
            height: 100px;
            margin-top: 20px;
            opacity: 0.5; /* Fade out static cake since we have a new page */
            pointer-events: none;
        }

        .cake {
            width: 100%; height: 60px; background-color: #f7e7ce; border-radius: 0 0 20px 20px;
            position: absolute; bottom: 0; left: 0; box-shadow: inset 0 -5px 0 rgba(0, 0, 0, 0.1);
        }

        .cake::before {
            content: ''; position: absolute; top: -20px; left: 0; width: 100%; height: 30px;
            background-color: #ffb6c1; border-radius: 15px 15px 0 0; box-shadow: 0 -3px 0 rgba(0, 0, 0, 0.1);
        }

        .candles { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .candle { width: 8px; height: 25px; background-color: #f0e68c; border-radius: 2px; position: relative; box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.1); }
        .candle::before { content: ''; position: absolute; top: -5px; left: 50%; transform: translateX(-50%); width: 2px; height: 5px; background-color: #333; }
        .candle::after { content: ''; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 8px; height: 10px; background: radial-gradient(circle at 50% 0%, #ffc107 0%, #ff8c00 70%, transparent 100%); border-radius: 50% 50% 30% 30%; animation: flicker 0.2s infinite alternate; box-shadow: 0 0 5px #ffc107; }


        .signature {
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
            animation: fadeInText 2.5s ease-out forwards;
        }

        /* Balloon Styles */
        .balloon-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .balloon { background-color: #ff6f69; animation: floatUp 8s ease-in-out infinite; /* ... other styles ... */ }
        .balloon:nth-child(2) { background-color: #88d8b0; left: 20%; animation-delay: 1s; animation-duration: 9s; }
        .balloon:nth-child(3) { background-color: #a498f4; left: 70%; animation-delay: 2s; animation-duration: 7s; }
        .balloon { position: absolute; width: 50px; height: 60px; border-radius: 50%; bottom: -70px; box-shadow: inset -5px -5px 0 rgba(0,0,0,0.1); }
        .balloon::before { content: ''; position: absolute; width: 10px; height: 10px; background-color: inherit; border-radius: 50%; bottom: -5px; left: 50%; transform: translateX(-50%) rotate(45deg); z-index: -1; }
        .balloon::after { content: ''; position: absolute; width: 1px; height: 40px; background-color: #555; bottom: -45px; left: 50%; transform: translateX(-50%); }
        
        /* Navigation Button Style */
        .navigation {
            margin-top: 30px;
        }

        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; 
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .next-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Keyframe Animations */
        @keyframes flicker { 0%, 100% { opacity: 1; transform: translateX(-50%) scaleY(1); } 50% { opacity: 0.8; transform: translateX(-50%) scaleY(0.9); } }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 0.5; } 50% { transform: translateY(-600px) rotate(5deg); opacity: 1; } 100% { transform: translateY(-1200px) rotate(-5deg); opacity: 0; } }
        @keyframes bounceIn { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }
        @keyframes fadeInScale { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeInText { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { 0% { transform: translateY(100px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="birthday-wrapper">
        <canvas id="birthdayCanvas"></canvas>

        <div class="balloon-wrapper">
            <div class="balloon" style="left: 10%;"></div>
            <div class="balloon" style="left: 40%;"></div>
            <div class="balloon" style="left: 80%;"></div>
        </div>

        <div class="card-content">
            <h1 class="header">Happy Birthday, Ponnu!</h1>
            
            <div class="picture-frame">
                <img src="ponnu.jpg" alt="Ponnu's Picture"> 
            </div>

            <p class="message">
                Wishing you the happiest of birthdays! May your day be filled with joy, laughter, and all the wonderful things you deserve. Hope you have a fantastic year ahead!
            </p>

            <div class="cake-container">
                <div class="cake"></div>
                <div class="candles">
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
            </div>
            
            <p class="signature">
                Love always,<br>
                Thakkudu
            </p>
            
            <div class="navigation">
                <a href="cake.html" class="next-button">Click to Decorate Her Cake! &rarr;</a>
            </div>
        </div>
    </div>

    <script>
        // Canvas animation for confetti/sparkles
        const canvas = document.getElementById('birthdayCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.querySelector('.birthday-wrapper');
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;

        const particles = [];
        const particleCount = 50;
        const colors = ['#ff6f69', '#ffcc5c', '#88d8b0', '#6aa84f', '#a498f4'];

        function Particle() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 1.5 + 0.5;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.opacity = 0.8;
            this.rotation = Math.random() * Math.PI * 2;
            this.rotationSpeed = Math.random() * 0.1 - 0.05;
        }

        Particle.prototype.draw = function() {
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = this.color;
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
            ctx.restore();
        };

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY; 
            this.rotation += this.rotationSpeed;
            this.opacity -= 0.005;

            if (this.opacity <= 0 || this.y > canvas.height) {
                this.x = Math.random() * canvas.width;
                this.y = -this.size;
                this.opacity = 0.8;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 1.5 + 0.5;
            }
        };

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animateCanvas);
        }

        animateCanvas();

        window.addEventListener('resize', () => {
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;
        });
    </script>
</body>
</html>
