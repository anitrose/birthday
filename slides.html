<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponnu's Photo Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f06d8c 0%, #a498f4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Handlee', cursive;
        }

        .slideshow-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 700px;
            max-width: 90vw;
        }

        .heading {
            font-family: 'Pacifico', cursive;
            color: #e84393;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .slide-area {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 5px solid #ffcc5c;
            border-radius: 10px;
            margin-bottom: 20px; /* Space for the button */
        }

        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .mySlides.active {
            display: block;
            opacity: 1;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Controls --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        #swipe-btn {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #swipe-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* --- Navigation --- */
        .navigation {
            margin-top: 20px;
        }
        .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #88d8b0;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #6aa885;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <h1 class="heading">A Look Back at Our Memories!</h1>
        
        <div class="slide-area">
            <div class="mySlides active">
                <img src="ponnu1.jpg" alt="Memory Picture 1">
            </div>

            <div class="mySlides">
                <img src="ponnu2.jpg" alt="Memory Picture 2">
            </div>

            <div class="mySlides">
                <img src="ponnu3.jpg" alt="Memory Picture 3">
            </div>
            
            </div>
            
            </div>

        <div class="controls">
            <button id="swipe-btn" onclick="showNextSlide()">Swipe &rarr;</button>
        </div>

        <div class="navigation">
            <a href="index.html" class="return-button">Start the Card Over</a>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        // Show the first slide when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.getElementsByClassName("mySlides");
            if (slides.length > 0) {
                slides[0].classList.add('active');
            }
        });


        function showNextSlide() {
            const slides = document.getElementsByClassName("mySlides");
            
            // 1. Hide the current active slide
            slides[slideIndex].classList.remove('active');
            
            // 2. Calculate the next index, looping back to 0
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }    
            
            // 3. Show the next slide
            slides[slideIndex].classList.add('active');
        }
    </script>
</body>
</html>
